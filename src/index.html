    <model-viewer bounds="tight" src="../static/models/Volvo/glTF/scene.gltf" ar ar-modes="webxr scene-viewer quick-look" camera-controls environment-image="../static/textures/environments/aircraft_workshop_01_1k.hdr" poster="poster.webp" shadow-intensity="1" camera-orbit="115.7deg 85.56deg auto" min-camera-orbit="auto auto 24.72m" min-field-of-view="25deg" auto-rotate>
        <button class="Hotspot" slot="hotspot-2" data-position="-0.15254956757563942m 2.886651962820044m -7.259000778198242m" data-normal="0m -2.220446049250313e-16m 1m" data-visibility-attribute="visible">

        </button><button class="Hotspot" slot="hotspot-5" data-position="-2.834670989180612m 4.355108446584628m -0.1565568871460048m" data-normal="-0.964921312520184m 0.26236634606763204m 0.009526861783665127m" data-visibility-attribute="visible">
